<div id="myModal" class="modal fade in" style="display: block;">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">New article</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" name="newArticle" ng-keyup="create($event)" novalidate>
                    <div class="form-group">
                        <label for="title" class="col-sm-2 control-label">Title</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="title" placeholder="Title" ng-model="article.title" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="image" class="col-sm-2 control-label">Image</label>
                        <div class="col-sm-10">
                            <input type="file" class="form-control" id="image" placeholder="Image" ng-model="article.image">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="article" class="col-sm-2 control-label">Article</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="article"
                                      placeholder="Article" style="resize: none"
                                      rows="4" ng-model="article.body" required>
                            </textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="author" class="col-sm-2 control-label">Author</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="author" placeholder="Name" ng-model="article.author" required>
                        </div>
                    </div>
                </form>


            </div>
            <div class="modal-footer">
                <button ng-show="newArticle.$valid" type="button" class="btn btn-primary" ng-click="newArticle.$valid && create($event)">Create</button>
            </div>
        </div>
    </div>
</div>
